name: cat_breeds
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: 1.0.6

  # Used to import BLoC tools
  flutter_bloc: 8.1.6
  equatable: 2.0.5
  built_collection: 5.1.1

  # Used to convert JSON in Objets
  built_value: 8.9.2

  # Used to user HttpClien
  http: 1.2.1
  dio: 5.4.3

  flutter_dotenv: 5.1.0
  url_launcher: 6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 3.0.0

  build_runner: 2.4.11
  built_value_generator: 8.9.2
  # dart run build_runner watch --delete-conflicting-outputs
  # dart run build_runner build --delete-conflicting-outputs

  flutter_native_splash: 2.4.0
  # dart run flutter_native_splash:create 

  flutter_launcher_icons: 0.13.1
  # flutter pub run flutter_launcher_icons:main

  very_good_analysis: 5.1.0

flutter_native_splash:
  android: true
  ios: true
  web: false

  background_image: "assets/splash/background.png"
  image: "assets/splash/logo.png"
  branding: "assets/splash/branding.png"

  android_12: 
    color: "#F6F6F6"
    image: "assets/splash/android_logo.png"
    branding: "assets/splash/android_branding.png"
    
  
flutter_icons:
  image_path: 'assets/launcher.png'
  ios: true
  android: true

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:

  assets:
    - assets/
    - assets/splash/
    - .env

  # To add custom fonts to your application, add a fonts section here:
  fonts:
    - family: "SF Pro Display"
      fonts:
        - asset: assets/fonts/SFProDisplay400.OTF
        - asset: assets/fonts/SFProDisplay500.OTF
        - asset: assets/fonts/SFProDisplay700.OTF
